{% extends "layout.html" %}
{% block content %}
{% load crispy_forms_tags %}
{% load static %}

<div class="container">
    {{ form.media }}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" class="mt-5">
                <fieldset>
                    <legend class="border-bottom pb-2 mb-4 text-center">Update Inventory Form</legend>
                    
                    {% csrf_token %}

                    {% crispy form 'bootstrap4' %}
                    
                    <div class="form-group text-center">
                        <button class="btn btn-outline-success" type="submit">Update Inventory</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
{% endblock %}
